<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Demo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }
    .logo img {
	    width: 232px;
        max-width: 100%;
        height: auto;
    }
    .demo-pdf {
        text-align: center;
    }
    .demo-pdf iframe {
        width: 100%;
        max-width: 800px;
    }
    @media screen and (max-width: 767px) {
        .demo-pdf iframe {
            max-height: calc(100vh - 150px); 
        }
    }
    @media screen and (min-width: 768px) {
        .logo img {
            max-width: 80%; 
        }
        .demo-pdf {
            margin-top: 20px; 
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="https://bangla.bdnews24.com/frontend/assets/images/common/logo.png" alt="Logo">
    </div>
    <hr/>
    <div class="demo-pdf">
        <iframe src="https://external.bdnews24.com/welcome-ad/pdf/05-may-2024/ab-bank-1714912357.pdf" width="100%" height="900px" scrolling="no"></iframe>
    </div>
</div>
</body>
</html>
