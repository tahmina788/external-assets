<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .logo img {
            max-width: 50%;
            height: auto;
        }
        .demo-image iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        @media (max-width: 768px) {
            .demo-image iframe {
                height: 400px;
            }
        }
        @media (max-width: 480px) {
            .demo-image iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-3">
        <div class="logo">
            <img src="https://bangla.bdnews24.com/frontend/assets/images/common/logo.png" alt="Logo">
        </div>
        <hr/>
        <div class="demo-image">
            <iframe 
                src="https://external.bdnews24.com/welcome-ad/pdf/23-march-2025/DOC032125-03212025221758_page-002.pdf">
            </iframe>
        </div>
    </div>
</body>
</html>
